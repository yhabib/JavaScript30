<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Key Detection</title>
	<script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>

	<h1>Konami sequence for a colorful joy!!</h1>
	<p>Hint: The sequenze is: up, up, down, down, left, right, left, rigt, a, b ðŸ˜‰</p>

<script>
	(function () {
		const pressed = [],
			secretCode = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightab';

		window.addEventListener('keyup', e => {
			pressed.push(e.key);
			pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);

			if (pressed.join('').includes(secretCode))
				cornify_add();
		});
	})();	
</script>
</body>

</html>
